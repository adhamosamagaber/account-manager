<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تغيير جماعي لكلمات المرور</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; text-align: right; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        h2 { color: #333; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        /* منطقة اللصق والقالب الجديد */
        textarea { width: 100%; height: 120px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: monospace; }
        .new-pass-input { width: 100%; padding: 12px; border: 2px solid #007bff; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .btn-action { background: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 17px; margin-top: 10px; }
        .btn-action:hover { background: #218838; }

        /* منطقة النتائج */
        .result-area { margin-top: 30px; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        pre { background: #333; color: #fff; padding: 15px; border-radius: 5px; overflow-x: auto; text-align: left; direction: ltr; }
    </style>
</head>
<body>

<div class="container">
    <h2>تحديث الحسابات بكلمة مرور موحدة</h2>
    
    <div class="input-group">
        <label>1. الصق قائمة الحسابات هنا (بصيغة adham : 12345):</label>
        <textarea id="accountsInput" placeholder="adham : 12345&#10;user2 : 67890&#10;osama : password"></textarea>
    </div>

    <div class="input-group">
        <label>2. اكتب كلمة المرور الجديدة التي تريدها للكل:</label>
        <input type="text" id="newPassword" class="new-pass-input" placeholder="مثلاً: faker">
    </div>
    
    <button class="btn-action" onclick="updateAllPasswords()">تغيير كلمات المرور للكل الآن</button>

    <div id="resultContainer" class="result-area" style="display:none;">
        <label>النتيجة النهائية (جاهزة للنسخ):</label>
        <pre id="outputArea"></pre>
        <button class="btn-action" style="background:#007bff;" onclick="copyResult()">نسخ النتيجة بالكامل</button>
    </div>
</div>

<script>
    function updateAllPasswords() {
        const input = document.getElementById('accountsInput').value;
        const newPass = document.getElementById('newPassword').value;
        const output = document.getElementById('outputArea');
        const container = document.getElementById('resultContainer');

        if(!input || !newPass) {
            alert("من فضلك أدخل الحسابات وكلمة المرور الجديدة");
            return;
        }

        const lines = input.trim().split('\n');
        let result = [];

        lines.forEach(line => {
            // تقسيم السطر عند النقطتين " : "
            if(line.includes(':')) {
                let parts = line.split(':');
                let username = parts[0].trim();
                // استبدال الجزء الثاني بكلمة المرور الجديدة
                result.push(`${username} : ${newPass}`);
            } else {
                // إذا كان السطر لا يحتوي على : نتركه كما هو أو نضيف تنبيه
                result.push(line);
            }
        });

        output.textContent = result.join('\n');
        container.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('outputArea').textContent;
        navigator.clipboard.writeText(text);
        alert("تم نسخ الحسابات المحدثة إلى الحافظة!");
    }
</script>

</body>
</html>
