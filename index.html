<!DOCTYPE html>

<head>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #00ff41; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        #login-screen, .container { 
            background: rgba(10, 10, 10, 0.9); padding: 30px; border-radius: 15px; 
            border: 1px solid #00ff41; box-shadow: 0 0 20px rgba(0, 255, 65, 0.4); 
            width: 100%; max-width: 650px; z-index: 10;
        }
        .container { display: none; max-width: 800px; max-height: 90vh; overflow-y: auto; }
        h2 { text-align: center; text-shadow: 0 0 10px #00ff41; margin-bottom: 20px; }
        textarea, input { 
            width: 100%; background: #000; border: 1px solid #00ff41; color: #00ff41; 
            padding: 12px; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; 
            font-family: monospace; font-size: 14px;
        }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px; font-size: 15px; transition: 0.3s; }
        .btn-main { background: #00ff41; color: #000; }
        .btn-main:hover { background: #00cc33; box-shadow: 0 0 15px #00ff41; }
        .btn-download { background: #008cff; color: #fff; }
        .stats-bar { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 10px; font-weight: bold; }
        pre { background: #000; padding: 10px; border: 1px solid #333; overflow-x: auto; color: #00ff41; text-align: left; direction: ltr; border-radius: 5px; max-height: 150px; font-size: 12px; }
        .duplicate-section { margin-top: 15px; border: 1px solid #ff4141; padding: 10px; border-radius: 5px; background: rgba(255, 65, 65, 0.05); }
        .duplicate-section h4 { margin: 0 0 10px 0; color: #ff4141; text-align: center; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="wrapper">
    <div id="login-screen">
        <h2>SECURITY CHECK</h2>
        <input type="password" id="sitePass" placeholder="PASS CODE (2006)">
        <button class="btn btn-main" onclick="checkAccess()">UNLOCK</button>
    </div>

    <div class="container" id="mainContent">
        <h2>ACCOUNT MODIFIER v5.0</h2>
        <div class="stats-bar">
            <span id="counter">Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: 0</span>
            <span id="dupCounter" style="color: #ff4141;">Ø§Ù„Ù…ÙƒØ±Ø±: 0</span>
        </div>
        <textarea id="accountsInput" rows="5" placeholder="user : oldpass" oninput="updateCounter()"></textarea>
        <input type="text" id="newPassword" placeholder="Ø§Ù„Ø¨Ø§Ø³ÙˆØ±Ø¯ Ø§Ù„Ø¬Ø¯ÙŠØ¯">
        <button class="btn btn-main" onclick="processAll()">ØªØµÙÙŠØ© ÙˆØ¹Ø²Ù„ Ø§Ù„Ù…ÙƒØ±Ø±Ø§Øª</button>

        <div id="resultArea" style="display:none;">
            <label style="font-size: 12px;">Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ÙØ±ÙŠØ¯Ø© (Clean List):</label>
            <pre id="outputArea"></pre>
            <button class="btn btn-download" onclick="downloadText()">ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ø¸ÙŠÙØ© accounts.txt ğŸ“„</button>
            
            <div id="duplicateContainer" class="duplicate-section" style="display:none;">
                <h4>âš ï¸ Ø­Ø³Ø§Ø¨Ø§Øª Ù…ÙƒØ±Ø±Ø© ØªÙ… Ø¹Ø²Ù„Ù‡Ø§:</h4>
                <pre id="duplicateArea" style="color: #ff4141; border-color: #ff4141;"></pre>

    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(f, t, d) {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.value = f; g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
    }
    const playClick = () => playSound(600, 'sine', 0.1);
    const playSuccess = () => { playSound(800, 'square', 0.2); setTimeout(()=>playSound(1200,'square',0.2), 100); };

    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = "16px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i * 16, y * 16);
            if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 35);

    function checkAccess() {
        playClick();
        if(document.getElementById('sitePass').value === "2006") {
            playSuccess(); document.getElementById('login-screen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else alert("Denied!");
    }

    function updateCounter() {
        const val = document.getElementById('accountsInput').value.trim();
        const lines = val ? val.split('\n') : [];
        const unique = new Set(lines.map(l => l.trim()));
        document.getElementById('counter').innerText = `Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ: ${lines.length}`;
        document.getElementById('dupCounter').innerText = `Ø§Ù„Ù…ÙƒØ±Ø±: ${lines.length - unique.size}`;
    }

    function processAll() {
        playClick();
        const input = document.getElementById('accountsInput').value.trim();
        const newPass = document.getElementById('newPassword').value;
        if(!input || !newPass) return;

        const lines = input.split('\n').map(l => l.trim());
        const seen = new Set();
        const cleanList = [];
        const duplicates = [];

        lines.forEach(line => {
            if (seen.has(line)) {
                duplicates.push(line);
            } else {
                seen.add(line);
                cleanList.push(line.includes(':') ? `${line.split(':')[0].trim()} : ${newPass}` : line);
            }
        });

        document.getElementById('outputArea').textContent = cleanList.join('\n');
        document.getElementById('resultArea').style.display = 'block';

        const dupBox = document.getElementById('duplicateContainer');
        if (duplicates.length > 0) {
            document.getElementById('duplicateArea').textContent = duplicates.join('\n');
            dupBox.style.display = 'block';
        } else {
            dupBox.style.display = 'none';
        }
        playSuccess();
    }

    function downloadText() {
        playClick();
        const blob = new Blob([document.getElementById('outputArea').textContent], { type: 'text/plain' });
        const a = document.createElement('a'); a.download = 'accounts_clean.txt';
        a.href = window.URL.createObjectURL(blob); a.click();
    }
</script>
</body>
</html>
