<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL - MASTER VERSION v7.0</title>
    <style>
        :root { --neon: #00ff41; --neon-dark: #003300; --error: #ff4141; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--neon); }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        #ghost-btn { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); border: 1px solid #222; color: #444; padding: 5px; cursor: pointer; z-index: 1000; font-size: 10px; border-radius: 3px; }
        #ghost-btn:hover { color: var(--neon); border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; transition: 0.5s; }
        
        #login-screen, .container { 
            background: rgba(0, 0, 0, 0.9); padding: 35px; border-radius: 5px; 
            border: 1px solid var(--neon); box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); 
            width: 100%; max-width: 750px; z-index: 10;
        }
        .container { display: none; max-height: 95vh; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--neon) #000; }

        h2 { text-align: center; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 30px; text-shadow: 0 0 10px var(--neon); }
        
        /* منطقة السحب والإفلات */
        .drop-zone { border: 2px dashed var(--neon-dark); padding: 20px; text-align: center; margin-bottom: 15px; transition: 0.3s; cursor: pointer; }
        .drop-zone.dragover { background: rgba(0, 255, 65, 0.1); border-color: var(--neon); }

        textarea, input { 
            width: 100%; background: #000; border: 1px solid var(--neon-dark); color: var(--neon); 
            padding: 15px; border-radius: 3px; margin-bottom: 15px; box-sizing: border-box; font-size: 14px;
        }
        textarea:focus { border-color: var(--neon); outline: none; box-shadow: 0 0 10px var(--neon-dark); }

        /* لوحة التحليل الذكي */
        .analytics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; font-size: 11px; text-align: center; background: #050505; padding: 10px; border: 1px solid #111; }
        .analytics span { color: #888; }
        .analytics b { color: var(--neon); display: block; font-size: 14px; }

        .btn { width: 100%; padding: 15px; border: 1px solid var(--neon); background: none; color: var(--neon); cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; position: relative; overflow: hidden; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        pre { background: #000; padding: 15px; border: 1px solid #111; color: var(--neon); text-align: left; direction: ltr; border-radius: 3px; font-size: 12px; max-height: 200px; overflow-y: auto; }
        .typing { border-right: 2px solid var(--neon); animation: caret 0.5s infinite; }
        @keyframes caret { 50% { border-color: transparent; } }
    </style>
</head>
<body>

<button id="ghost-btn" onclick="ghostMode()">[ ESCAPE ]</button>
<canvas id="matrix"></canvas>

<div class="wrapper" id="mainWrapper">
    <div id="login-screen">
        <h2>IDENTIFICATION</h2>
        <input type="password" id="sitePass" placeholder="ENTER ACCESS KEY (2006)">
        <button class="btn" onclick="checkAccess()">AUTH_LOGIN</button>
    </div>

    <div class="container" id="mainContent">
        <h2>DASHBOARD_V7</h2>
        
        <div class="analytics">
            <div><span>UNITS</span><b id="count">0</b></div>
            <div><span>DUPLICATES</span><b id="dups" style="color:var(--error)">0</b></div>
            <div><span>LOAD TIME</span><b id="speed">0ms</b></div>
        </div>

        <div class="drop-zone" id="dropZone">
            اسحب ملف .txt هنا أو اضغط للصق الحسابات
        </div>
        <textarea id="accountsInput" rows="4" style="display:none;"></textarea>
        
        <input type="text" id="newPassword" placeholder="TARGET PASSWORD">
        <button class="btn" onclick="executeProcess()">EXECUTE_PROCESS</button>

        <div id="resultArea" style="display:none; margin-top:20px;">
            <div style="font-size: 10px; margin-bottom:5px;">OUTPUT_STREAM:</div>
            <pre id="outputArea"></pre>
            <button class="btn" style="margin-top:10px; border-color: #008cff; color: #008cff;" id="downBtn" onclick="downloadText()">DOWNLOAD_RESULT</button>
        </div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(f, d) {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = f; g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
    }

    function ghostMode() { window.location.href = "https://www.google.com"; }

    // Matrix Engine
    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#004400"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.random() > 0.5 ? "0" : "1", i * 16, y * 16);
            if (y * 16 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // Login System
    function checkAccess() {
        beep(400, 0.1);
        if(document.getElementById('sitePass').value === "2006") {
            beep(800, 0.2);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else alert("ACCESS DENIED");
    }

    // Drag & Drop Logic
    const dropZone = document.getElementById('dropZone');
    const input = document.getElementById('accountsInput');

    dropZone.onclick = () => input.style.display = 'block';
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('dragover');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => { input.value = e.target.result; updateStats(); };
            reader.readAsText(file);
        }
    };

    function updateStats() {
        const startTime = performance.now();
        const lines = input.value.trim().split('\n').filter(l => l !== "");
        const unique = new Set(lines.map(l => l.trim()));
        document.getElementById('count').innerText = lines.length;
        document.getElementById('dups').innerText = lines.length - unique.size;
        document.getElementById('speed').innerText = Math.floor(performance.now() - startTime) + "ms";
    }
    input.oninput = updateStats;

    // Typewriter Engine
    function executeProcess() {
        beep(500, 0.1);
        const text = input.value.trim();
        const pass = document.getElementById('newPassword').value;
        if(!text || !pass) return;

        const lines = [...new Set(text.split('\n').map(l => l.trim()))];
        const result = lines.map(line => line.includes(':') ? `${line.split(':')[0].trim()} : ${pass}` : line).join('\n');

        document.getElementById('resultArea').style.display = 'block';
        const out = document.getElementById('outputArea');
        out.textContent = "";
        let i = 0;
        const speed = result.length > 1000 ? 1 : 5; // تسريع الطباعة للملفات الضخمة
        
        const timer = setInterval(() => {
            out.textContent += result[i];
            i++;
            if(i % 5 === 0) beep(1200, 0.005);
            if(i === result.length) { clearInterval(timer); beep(1500, 0.2); }
            out.scrollTop = out.scrollHeight;
        }, speed);
    }

    function downloadText() {
        const blob = new Blob([document.getElementById('outputArea').textContent], { type: 'text/plain' });
        const a = document.createElement('a'); a.download = 'MASTER_LIST.txt';
        a.href = window.URL.createObjectURL(blob); a.click();
    }
</script>
</body>
</html>
