<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager - Dark Edition</title>
    <style>
        /* تصميم الوضع الليلي الاحترافي */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0f0f0f; 
            color: #e0e0e0; 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7); 
            max-width: 800px; 
            width: 100%;
            display: none; /* مخفي حتى كتابة الباسورد */
        }
        h2 { color: #a855f7; text-align: center; margin-top: 0; }
        
        /* شاشة الدخول */
        #login-screen {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            width: 350px;
        }

        label { display: block; margin-bottom: 10px; font-weight: bold; color: #bbb; }
        
        textarea, input { 
            width: 100%; 
            background: #262626; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 12px; 
            border-radius: 8px; 
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            border-color: #a855f7;
            outline: none;
            background: #2d2d2d;
        }

        .btn-action { 
            background: #a855f7; 
            color: #fff; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-action:hover { background: #9333ea; transform: translateY(-2px); }

        .result-area { margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        pre { 
            background: #000; 
            color: #22c55e; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            text-align: left; 
            direction: ltr;
            font-family: 'Consolas', monospace;
            border: 1px solid #22c55e44;
        }
        .copy-btn { background: #06b6d4; margin-top: 10px; }
        .copy-btn:hover { background: #0891b2; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>تسجيل الدخول</h2>
    <p style="color: #777;">أدخل كلمة المرور الخاصة بالموقع</p>
    <input type="password" id="sitePass" placeholder="كلمة المرور">
    <button class="btn-action" onclick="checkAccess()">دخول</button>
</div>

<div class="container" id="mainContent">
    <h2>نظام تحديث الحسابات الذكي</h2>
    
    <div class="input-group">
        <label>1. الصق الحسابات هنا (user : pass):</label>
        <textarea id="accountsInput" rows="6" placeholder="adham : 12345&#10;user2 : password"></textarea>
    </div>

    <div class="input-group">
        <label>2. كلمة المرور الجديدة الموحدة:</label>
        <input type="text" id="newPassword" placeholder="مثلاً: faker">
    </div>
    
    <button class="btn-action" onclick="updateAllPasswords()">تحديث جميع الحسابات</button>

    <div id="resultContainer" class="result-area" style="display:none;">
        <label>القائمة الجديدة (جاهزة للنسخ):</label>
        <pre id="outputArea"></pre>
        <button class="btn-action copy-btn" onclick="copyResult()">نسخ القائمة بالكامل ✅</button>
    </div>
</div>

<script>
    // كلمة المرور التي اخترتها أنت
    const ACCESS_PASSWORD = "2006"; 

    function checkAccess() {
        const pass = document.getElementById('sitePass').value;
        if(pass === ACCESS_PASSWORD) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        } else {
            alert("كلمة المرور غير صحيحة يا أدهم!");
        }
    }

    // السماح بالدخول عند الضغط على Enter
    document.getElementById('sitePass').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkAccess();
    });

    function updateAllPasswords() {
        const input = document.getElementById('accountsInput').value;
        const newPass = document.getElementById('newPassword').value;
        const output = document.getElementById('outputArea');
        const container = document.getElementById('resultContainer');

        if(!input.trim() || !newPass.trim()) {
            alert("من فضلك أدخل البيانات المطلوبة");
            return;
        }

        const lines = input.trim().split('\n');
        let result = lines.map(line => {
            if(line.includes(':')) {
                let parts = line.split(':');
                let username = parts[0].trim();
                return `${username} : ${newPass}`;
            }
            return line; // إذا كان السطر لا يحتوي على : يتركه كما هو
        });

        output.textContent = result.join('\n');
        container.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('outputArea').textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert("تم نسخ القائمة الجديدة بنجاح!");
        });
    }
</script>

</body>
</html>
